      flex-direction: column;

    label {
      font-weight: bold;

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;

      border-radius: 4px;

    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .submit-btn {
      background-color: #ff0000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .submit-btn:hover {
      background-color: #cc0000;
    }
    .contact-details {
      margin-top: 30px;
      background-color: #f2f2f2;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .contact-details p {
      margin: 8px 0;

    }
    /* FOOTER */

    }
    footer .disclaimer {
